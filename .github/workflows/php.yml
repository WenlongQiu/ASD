name: PHP CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Install Dependencies
      run: composer install

    - name: Run Tests
      run: phpunit

    - name: Deploy to Server
      if: success()
      run: |
        ssh user@your-server-ip "cd /path/to/your/project && git pull origin main"
